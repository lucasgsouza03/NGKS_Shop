{% block content %}
{% if validlink %}
  <h3>Change password</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Trocar senha</button>
  </form>
{% else %}
  <p>
    Este link de reset de senha está inválido, possivelmente devido já ter sido usado.
    Por favor solicite um novo reset de senha.
  </p>
{% endif %}
{% endblock %}
